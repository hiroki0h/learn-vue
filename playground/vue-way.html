<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        div.innerHTML = 'hello world';

        var viewModel = {};

        (function () { 
            function init(){
                // 접근과 할당, 변수의 동작
                // vue의 reactivity 반응성
                // 데이터의 변화를 라이브러리에서 감지 - 알아서 자동으로 그려지는것
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function(){
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 떄의 동작을 정의
                    set: function(newValue){
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }
            function render(value){
                div.innerHTML = value;
            }

            init();
        })();

    </script>    
</body>
</html>
