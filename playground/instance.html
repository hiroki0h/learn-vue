<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 인스턴스 생성
        // 생성자 안에 들어가는 것은 객체 (3-3)
        var vm = new Vue({
            // body 안에서 #app 태그를 찾아서 인스턴스를 붙히겠다
            // vue 기능 속성 유효해짐
            el: '#app',
            data: {
                message: 'hi'
            },
        });
    </script>
</body>
</html>
